<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    section{
        border: 1px solid red;
        display: grid;
        grid-template-columns: repeat( 4, minmax(250px, 1fr) );
        gap: 10px;
        padding: 2px 10px 2px 10px;
    }
    .box{
        border: 1px solid green;

    }
</style>
<body>

    <section>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

    </section>
    
</body>
</html>
