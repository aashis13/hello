<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="fb.css" />
  </head>
  <body>
    <div id="all">
      <div id="fb">
        <img
          src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          alt="faceeibokki"
        />
      </div>
      <h3>
        Connect with friends & the world <br />
        <div id="around">around you on facebook</div>
      </h3>
      <div id="nic">
        <form action="">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email or phone number"
          />
          <br />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
          <br />
          <button id="login">Log In</button>
        </form>
        <br />
        <a
          href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
        >
          Forgot password</a
        >
        <hr />
        <br />
        <button id="new">Create new account</button>
      </div>
      <p><b>create a page </b> for a celeberati,brands or bussiness</p>
    </div>
  </body>
</html>
